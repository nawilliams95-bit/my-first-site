  <p>Use the form below to send a message (demo).</p>

  <form id="contactForm">
    <p>
      <label>
        Name<br />
        <input type="text" id="name" required />
      </label>
    </p>

    <p>
      <label>
        Email<br />
        <input type="email" id="email" required />
      </label>
    </p>

    <p>
      <label>
        Message<br />
        <textarea id="message" rows="5" required></textarea>
      </label>
    </p>

    <p>
      <button type="submit">Send</button>
    </p>

    <p id="formStatus"></p>
  </form>
